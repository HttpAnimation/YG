<!DOCTYPE html>
<html>
<head>
    <title>Bouncing DVD Text</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }
        #container {
            width: 90%;
            height: 90%;
            position: relative;
        }
        #dvdLogo {
            width: 160px;
            height: 90px;
            position: absolute;
            color: white; /* Text color */
            font-size: 48px; /* Text size */
            font-family: Arial, sans-serif; /* Text font */
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

<div id="container">
    <div id="dvdLogo"><h1>Your gay</h1></div> <!-- The text to bounce around -->
</div>

<script>
    let dvd = document.getElementById("dvdLogo");
    let container = document.getElementById("container");

    let speedX = 2, speedY = 2;

    function moveDVD() {
        let dvdRect = dvd.getBoundingClientRect();
        let containerRect = container.getBoundingClientRect();

        // Move the DVD text
        dvd.style.left = (dvd.offsetLeft + speedX) + 'px';
        dvd.style.top = (dvd.offsetTop + speedY) + 'px';

        // Check for container boundaries
        if (dvdRect.right >= containerRect.right || dvdRect.left <= containerRect.left) {
            speedX *= -1; // Reverse the horizontal direction
        }
        if (dvdRect.bottom >= containerRect.bottom || dvdRect.top <= containerRect.top) {
            speedY *= -1; // Reverse the vertical direction
        }

        requestAnimationFrame(moveDVD);
    }

    // Start the animation
    requestAnimationFrame(moveDVD);
</script>

</body>
</html>
